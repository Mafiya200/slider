<!DOCTYPE html> <!-- делать быстрый коммент шифт+а+альт -->
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- адаптив+отсутствие масштабирования. -->
    <title>Кружки мишлен</title> <!-- Название -->
    <link rel="stylesheet" href="source/css/style.css"> <!-- Подключение стилей -->
    <link rel="stylesheet" href="source/css/swiper-bundle.min.css">
</head>

<body>
    <!-- Старт_контента -->
    <div class="wrapper">
        <h1 class="title">Слайдер Swiper</h1>
        <div  class="image-slider swiper">
            
            <div class="image-slider__wrapper swiper-wrapper">
                
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img  class="swiper-lazy" src="img/01.jpg" alt="slide 1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img  class="swiper-lazy" src="img/01.jpg" alt="slide 2">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img  class="swiper-lazy" src="img/02.jpg" alt="slide 3">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img  class="swiper-lazy" src="img/03.jpg" alt="slide 1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img  class="swiper-lazy" src="img/04.jpg" alt="slide 1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img  class="swiper-lazy" src="img/05.jpg" alt="slide 1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img  class="swiper-lazy" src="img/06.jpg" alt="slide 1">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>

            </div>
            <div class="swiper-scrollbar"></div> <!-- полоса прокрутки -->
            <div class="swiper-button-prev"></div> <!-- стрелочка -->
            <div class="swiper-button-next"></div> <!-- стрелочка -->
            <div class="swiper-pagination"></div> <!-- кружочки навигации -->
           
        </div>
        <div class="block"></div>
    </div>
    <script src="source/JS/jquery-3.6.3.min.js"></script>
    <script src="source/JS/swiper-bundle.min.js"></script>

    <script src="source/JS/script.js"></script>
</body><!-- Финиш_контента -->

</html>
